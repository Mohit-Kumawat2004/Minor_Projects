<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz"></div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="navigation">
      <button id="prev" class="button hide">Previous</button>
      <button id="next" class="button">Next</button>
    </div>
    <div id="result" class="result"></div>
    <button id="submit" class="button hide">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
    <div id="summary" class="summary hide">
      <div id="circle">
        <div class="score" id="total-questions"></div>
        <div class="score" id="correct-answers"></div>
        <div class="score" id="incorrect-answers"></div>
        <div class="score" id="score"></div>
      </div>
      <div id="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #5cb85c;"></div>
          <div class="legend-text">Correct Answer</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #d9534f;"></div>
          <div class="legend-text">Incorrect Answer</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
